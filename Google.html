<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="57x57" href="./favi/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favi/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favi/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favi/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favi/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favi/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favi/apple-icon-144x144.png">

    <link rel="icon" type="image/png" sizes="32x32" href="./favi/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favi/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favi/favicon-16x16.png">
    <link rel="manifest" href="./favi/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favi/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Google</title>
</head>
<body>
<div class="top">
<div class="left" oncontextmenu="return false">
    <ul>
        <li>About</li>
        <li>Store</li>
    </ul>
</div>
<div class="right" oncontextmenu="return false" >
    <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li>
            <img class="button" id="apps" src="./google1.PNG" title="Google Apps">
        </li>
    </ul>
    <img class="button" id="bell" src="./google2.PNG" title="Google Notifications">
    <img class="button" id="user" src="./user.png" title="Google Account">
</div> 
</div>
<div class="main">
<div class="logo">
    <img oncontextmenu="return false" src="./glogo.PNG">
</div>
<form action="" method="get">
    <input type="search" name="search" id="search" autofocus="">
</form>
<div id="searchbuttons">
<form action="" method="get">
    <input type="submit" name="googlesearch" id= "googlesearch" value="Google Search">
    <input type="submit" name="lucky" id= "lucky" value="I'm Feeling Lucky">
</form>
</div>
</div>
<footer>
    <div id="footcontainer">
    <div id="fleft">
    <ul>
        <li>Advertising</li>
        <li>Business</li>
    </ul>
    </div>
    <div id="fright">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
    </div>
    </div>
</footer>
</body>
</html>
